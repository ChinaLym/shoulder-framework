<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>退出成功</title>
</head>
<body>
<h2>默认的退出登录页面</h2>
<h3>可通过 shoulder.security.browser.signOutSuccessUrl 更换跳转页面的 URL</h3>
<h3>此页面将在3秒后跳转到登录页</h3>
<script type="text/javascript">
    setInterval(function () {
        window.location.href = "/signIn.html"
    }, 3000);
</script>
</body>
</html>
